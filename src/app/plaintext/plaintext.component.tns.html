<ActionBar class="action-bar" [title]="title">
  <NavigationButton
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    ios:visibility="collapse"
    (tap)="openDrawer()"
  ></NavigationButton>
  <ActionItem
    icon="font://&#xe5d2;"
    class="icon"
    text="Menu"
    android:visibility="collapse"
    ios.position="left"
    (tap)="openDrawer()"
  ></ActionItem>
</ActionBar>

<DockLayout class="page" stretchLastChild="true">
  <ScrollView dock="top">
    <ScrollView orientation="horizontal">
      <Label
        id="file-content"
        #fileContent
        text="{{ todoFile.content }}"
        textWrap="true"
      ></Label>
    </ScrollView>
  </ScrollView>
</DockLayout>
